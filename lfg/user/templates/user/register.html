{% extends "default/layout.html" %}
{% block title %}
    Criar Usuario
{% endblock %}
{% block content %}
    <div class="divider"></div>
    <div class="section">
        <div class="row">
            <form enctype="multipart/form-data" action="/create/" method="post">
                {% csrf_token %}
                <div class="input-field col m12">
                    {{form.username}}
                    <label for="titulo">Username</label>
                </div>              
                <div class="input-field col m12">
                    {{form.email}}
                    <label for="descrição">Email</label>
                </div>
                <div class="input-field col m12">
                    {{form.password}}
                    <label for="descrição">Password</label>
                </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
            </form>
        </div>
    </div>
    
{% endblock %}
